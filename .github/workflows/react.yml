name: Build automático

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🏗️ Construyendo proyecto..."

  compilar:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "🔧 Compilando app..."

  test:
    runs-on: ubuntu-latest
    needs: compilar
    steps:
      - run: echo "🧪 Ejecutando pruebas..."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "🚀 Deploy listo!"
